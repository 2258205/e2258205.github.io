<html lang="ja">

<head>
    <meta charset="UTF-8">

<body>

    <div class="con">
        <header>
            <h1 id="top">コンピュータ・リテラシーⅡ</h1>


            <nav class="gnav">
                <ul>
                    <li>ホーム</li>
                    <li>タグリファレンス</li>
                    <li>問い合わせ</li>
                </ul>
            </nav>

        </header>

        <main>
            <section>
                <h2>jQuery</h2>

                <div>
                    <section>
                        <h3>セレクタ</h3>
                        <div>
                            <p id="test-p-1">ほげ</p>
                            <p class="test-p-2">ほげほげ</p>
                            <p id="test-pp3">ほげほげほげ</p>
                        </div>
                    </section>

                    <section>
                        <h3>メソッド</h3>
                        <div>
                            <button type="button" onclick="toggle()">表示・非表示</button>
                            <button type="button" onclick="slide()">スライド</button>
                            <button type="button" onclick="fade()">フェード</button>
                            <button type="button" onclick="color()">CSS操作</button>
                            <button type="button" onclick="customAnimate()">カスタムアニメーション</button>
                        </div>
                    </section>

                    <section>
                        <h3>イベントハンドラ</h3>
                        <div>
                            <form action="">
                                <input id="input-1" type="text">
                            </form>
                        </div>
                    </section>
                </div>
            </section>

            <section>
                <h2>Chart.js</h2>
            </section>

        </main>



        <footer>
            Copyriter &copy; Empukuji Sakika, All Right Reserved.
        </footer>
    </div>


    <!-- 外部のjavascriptファイルを読み込む場合 -->
    <!-- 読み込む順番が重要 -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>

    <!-- 自分のjavascriptファイル -->
    <script src="js/jquery-test.js"></script>
    <script src="js/chart-test.js"></script>


    <!-- javascriptは、bodyの閉じタグの直前に記述するのがセオリー -->
    <!-- ↑の理由：ページの読み込み速度を向上させるため -->
